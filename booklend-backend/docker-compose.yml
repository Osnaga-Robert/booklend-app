version: "3.8"
services:
    db:
        image: postgres:15
        restart: always
        environment:
            POSTGRES_DB: booklend_db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
            interval: 10s
            timeout: 5s
            retries: 5

    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: on-failure
        environment:
            DB_HOST: db
            DB_PORT: 5432
            DB_NAME: booklend_db
            DB_USER: postgres
            DB_PASSWORD: postgres
            SPRING_PROFILES_ACTIVE: docker
        ports:
            - "8080:8080"
        depends_on:
            db:
                condition: service_healthy

volumes:
    db-data:
